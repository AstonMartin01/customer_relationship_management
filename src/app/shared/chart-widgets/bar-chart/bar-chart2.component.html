
<div class="chart-container">
  <span class="sort-buttons">
    <label class="label-style">Select Order:</label>
    <select class="option-style" [(ngModel)]="selectedOrder" (change)="sortData()">
      <option value="ascending">Ascending</option>
      <option value="descending">Descending</option>
    </select>
  </span>
  
  <canvas baseChart
    [data]="barChartData"
    [options]="barChartOptions"
    [type]="barChartType">
  </canvas>
</div>
