
<div class="chart-container">
  <span class="sort-buttons">
    <label for="order-type">Select Order:</label>
    <select id="order-type" [(ngModel)]="selectedOrder" (change)="sortData()">
      <option value="ascending">Ascending</option>
      <option value="descending">Descending</option>
    </select>
  </span>
  
  <canvas baseChart
    [data]="barChartData"
    [options]="barChartOptions"
    [type]="barChartType">
  </canvas>
</div>
